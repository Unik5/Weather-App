<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/scrollbar.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type='module' src="script.js" defer></script> 
    <title>Weather App</title>
  </head>
  <body
    class="bg-[url('/assets/bg.jpg')] bg-cover backdrop-blur-sm bg-center h-screen w-full bg-no-repeat flex justify-center align-middle"
  >
    <div
      class="m-15 translate-y-[10%] max-w-[475px] max-h-[70vh] bg-white/25 bg-cover backdrop-blur-lg rounded-3xl relative "
    >
      <div class="flex justify-center align-middle static">
        <input
          type="text"
          placeholder="Search"
          class="cityInput m-10 bg-white/30 rounded-full pl-10 w-full h-20 text-3xl text-white focus:outline-5 focus:outline-white/50"
        />
        <ion-icon
          name="search"
          class="searchBtn text-white size-10 cursor-pointer absolute right-16 top-15"
        ></ion-icon>
      </div>

      <!-- Search City Section -->
      <section id="searchCity" class="">
        <div class="flex justify-center align-middle font-[Poppins]">
          <img
            src="./assets/message/search-city.png"
            alt="Search_City"
            class="mt-20 ml-20 mr-20 mb-5 size-80 p-5"
          />
        </div>
        <h1
          class="flex justify-center align-middle text-4xl text-white font-bold"
        >
          Search City
        </h1>
        <p
          class="flex justify-center align-middle text-center text-2xl text-white mx-10 px-15 mt-5"
        >
          Find out the weather condition of any city
        </p>
      </section>

      <!-- 404 not found section -->
      <section id="notFound" class="hidden">
        <div class="flex justify-center align-middle font-[Poppins]">
          <img
            src="./assets/message/not-found.png"
            alt="Search_City"
            class="mt-20 ml-20 mr-20 mb-5 size-80 p-1"
          />
        </div>
        <h1
          class="flex justify-center align-middle text-4xl text-white font-bold"
        >
          Search City
        </h1>
        <p
          class="flex justify-center align-middle text-center text-2xl text-white mx-10 px-15 mt-5"
        >
          Find out the weather condition of any city
        </p>
      </section>

      <!-- Data Showing Section -->
      <section id='dataShowing' class="mx-4 hidden">
        <!-- 1st Div location and date part-->
        <div class="flex items-center p-4 text-white font-bold font-[Poppins]">
          <ion-icon name="location-outline" class="text-4xl mr-1"></ion-icon>
          <h4 class="locationName text-2xl pt-1">Lalitpur</h4>
          <h4 class="currentDate text-xl ml-auto pt-1">Mon, 23 Jun</h4>
        </div>
        <!-- 2nd Div summary part -->
        <div class="p-4 flex justify-between font-[Poppins]">
          <img src="./assets/weather/clouds.svg" alt="Clouds" class="size-40 weatherSummaryImg" />
          <div
            class="pl-10 flex flex-col justify-evenly text-white font-[Poppins] text-2xl font-bold"
          >
            <h4 class="temperature ml-auto">29 Â°C</h4>
            <h4 class="sky-conditions ml-auto">Clouds</h4>
          </div>
        </div>
        <!-- 3rd Div;wind ra humidity part -->
        <div
          class="grid grid-flow-col grid-col-4 p-4 my-5 text-white font-[Poppins] font-bold"
        >
          <ion-icon name="water-outline" class="size-12"></ion-icon>
          <div class="flex flex-col">
            <h5>Humidity</h5>
            <h5 class="humidity">55%</h5>
          </div>
          <img
            src="./assets/weather/wind_speed_updated.svg"
            alt="Wind"
            class="size-13 ml-25  "
          />
          <div class="flex flex-col ml-auto">
            <h5>Wind Speed</h5>
            <h5 class="windSpeed">2&nbsp;M/s</h5>
          </div>
        </div>
        <!-- 4th Div; last ko forcast part -->
            <div id="forecast-item-container" class="flex p-4 space-x-4 text-white font-[Poppins] font-extrabold rounded-2xl overflow-x-auto scrollbar-rounded">
            <div class="forecast-cards flex flex-col p-3 flex-shrink-0 bg-white/20 backdrop-blur-lg rounded-2xl">
              <h5 class="px-8">05 Aug</h5>
              <img src="./assets/weather/thunderstorm.svg" alt="Weather" />
              <h5 class="px-10 pt-2">29&nbsp;&#176;</h5>
            </div>
            <div class="forecast-cards flex flex-col p-2 flex-shrink-0 bg-white/20 backdrop-blur-lg rounded-2xl hover:bg-white/30 hover:delay-50">
              <h5 class="px-8">05 Aug</h5>
              <img src="./assets/weather/thunderstorm.svg" alt="Weather" />
              <h5 class="px-10 pt-2">29&nbsp;&#176;</h5>
            </div>
            <div class="forecast-cards flex flex-col p-2 flex-shrink-0 bg-white/20 backdrop-blur-lg  rounded-2xl hover:bg-white/30 hover:delay-50">
              <h5 class="px-8">05 Aug</h5>
              <img src="./assets/weather/thunderstorm.svg" alt="Weather" />
              <h5 class="px-10 pt-2">29&nbsp;&#176;</h5>
            </div>
            <div class="forecast-cards flex flex-col p-2 flex-shrink-0 bg-white/20 backdrop-blur-lg  rounded-2xl hover:bg-white/30 hover:delay-50">
              <h5 class="px-8">05 Aug</h5>
              <img src="./assets/weather/thunderstorm.svg" alt="Weather" />
              <h5 class="px-10 pt-2">29&nbsp;&#176;</h5>
            </div>
            <div class="forecast-cards flex flex-col p-2 flex-shrink-0 bg-white/20 backdrop-blur-lg  rounded-2xl hover:bg-white/30 hover:delay-50">
              <h5 class="px-8">05 Aug</h5>
              <img src="./assets/weather/thunderstorm.svg" alt="Weather" />
              <h5 class="px-10 pt-2">29&nbsp;&#176;</h5>
            </div>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
